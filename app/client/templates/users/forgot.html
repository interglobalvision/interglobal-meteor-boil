<template name="forgot">
  <div class="container">
    <form>
      <h2>{{_ "user.forgotPassword"}}</h2>
      <div class="control-group">
        <label>{{_ "user.email"}}</label>
        <div class="controls"><input id="email" name="email" type="text" value="" /></div>
      </div>
      <div class="form-actions">
        <input type="submit" class="button" value="{{_ 'user.resetPassword'}}" />
      </div>
    </form>
  </div>
</template>
