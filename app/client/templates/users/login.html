<template name="login">
  <div class="container">
    <form>
      <div class="control-group">
        <label>{{_ "user.username"}}</label>
        <div class="controls"><input id="username" type="text" value="" /></div>
      </div>
      <div class="control-group">
        <label>{{_ "user.password"}}</label>
        <div class="controls"><input id="password" type="password" value="" /></div>
      </div>
      <div class="form-actions">
        <a href="/forgot">{{_ "user.forgotPassword"}}</a>
        <input type="submit" class="button" value="{{_ 'user.login'}}" />
      </div>
    </form>
  </div>
</template>
